<mat-toolbar color = "primary">
  <button mat-icon-button class="example-icon" aria-label="Menu">
    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
  </button>
  <label>
    Projet Groupe 9
  </label>
  <label class="spacer">
  </label>
  <a mat-button routerLink = "defis">Liste des défis</a>
  <a mat-button routerLink = "chamis">Liste des Chamis</a>
  <label for="menu" *ngIf="chamis$ | async as chamis">
    {{chamis.displayName}}
  </label>
  <mat-icon [matMenuTriggerFor]="menuConnect">
    account_circle
  </mat-icon>
  <mat-menu #menuConnect="matMenu">
      <button *ngIf="chamis$ | async as chamis; else anonymousUser" mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Déconnexion</span>
      </button>
    <ng-template #anonymousUser>
      <button  mat-menu-item (click)="login()">
        <img [src]="dataIconGoogle" width="24" height="24"/>
        &nbsp;
        <span>Compte Google</span>
      </button>
    </ng-template>
  </mat-menu>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer #drawer [mode]="mode.value">
    <!-- Tableaux -->

  </mat-drawer>
  <mat-drawer-content>
    <mat-form-field>
      <mat-label>Sidenav mode</mat-label>
      <mat-select #mode value="push">
        <mat-option value="side">Side</mat-option>
        <mat-option value="over">Over</mat-option>
        <mat-option value="push">Push</mat-option>
      </mat-select>
    </mat-form-field>

    <yaga-map [lng]="5.7252853997794295" [lat]="45.189341083040574" [zoom]="12">
      <yaga-tile-layer [(url)]="tileLayerUrl"></yaga-tile-layer>
      <yaga-marker  [lng] = "5.7252853997794295"
                    [lat] = "45.189341083040574"
                    [display] = "true"
                    [opacity] = "1"
                    >
        <yaga-icon [iconUrl]="iconMarker"></yaga-icon>

      </yaga-marker>

      <yaga-marker  [lng] = "5.719179072792394"
                    [lat] = "45.18928762856083"
                    [display] = "true"
                    [opacity] = "1"
                    >
        <yaga-icon [iconUrl]="iconMarker"></yaga-icon>

      </yaga-marker>

      <yaga-marker  [lng] = "5.728209269095507"
                    [lat] = "45.190426814853595"
                    [display] = "true"
                    [opacity] = "1"
                    >
        <yaga-icon [iconUrl]="iconMarker"></yaga-icon>

      </yaga-marker>

    </yaga-map>

  </mat-drawer-content>
</mat-drawer-container>

<router-outlet></router-outlet>
