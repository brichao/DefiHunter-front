<mat-grid-tile-header>
  <h1>
    Liste des Chamis
  </h1>
</mat-grid-tile-header>
<mat-grid-list cols="2" rowHeight="3:1">
  <mat-grid-tile *ngFor="let chami of (chamis$ | async)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{chami.pseudo}}</mat-card-title>
        <mat-card-subtitle>{{chami.ville}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Age : {{chami.age}} ans</p>
        <p>{{chami.description}}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
