<mat-table [dataSource] = "(chamis$)">

  <ng-container matColumnDef="pseudo">
    <mat-header-cell *matHeaderCellDef> Pseudo </mat-header-cell>
    <mat-cell *matCellDef="let c"> {{c.pseudo }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="age">
    <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
    <mat-cell *matCellDef="let c"> {{c.age }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="ville">
    <mat-header-cell *matHeaderCellDef> Ville </mat-header-cell>
    <mat-cell *matCellDef="let c"> {{c.ville }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let c"> {{c.description }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="modifier">
    <mat-header-cell *matHeaderCellDef> Modifier </mat-header-cell>
    <mat-cell *matCellDef="let defi">
      <button mat-icon-button (click)="modifierChamis()" aria-label="modification defis">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['pseudo', 'age', 'ville', 'description', 'modifier']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['pseudo', 'age', 'ville', 'description', 'modifier']"></mat-row>
</mat-table>
