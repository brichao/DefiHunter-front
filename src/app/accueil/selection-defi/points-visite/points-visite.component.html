<h1 mat-dialog-title>Résultat de la visite : </h1>
<div mat-dialog-content>
  Vous avez fait {{points}} points.
  <p></p>
  <p> {{epilogue}} </p>
  <form [formGroup]="formFinal">
    <div formGroupName="visite">
        <div class="fields">
        <mat-form-field>
          <mat-label>Notation : </mat-label>
          <input formControlName="notation" id="notation" placeholder="Veuillez laisser une notation de 1 à 10" matInput>
          <mat-hint>De 1 à 10</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Duree :  </mat-label>
          <input formControlName="duree" id="duree" placeholder="Durée effectuée pour le défi" matInput>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Commentaire : </mat-label>
          <textarea formControlName="commentaire" id="commentaire" cols="5" rows="5" placeholder="Veuillez laisser un commentaire" matInput></textarea>
        </mat-form-field>

      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)='fermerDialogue()'>Fermer</button>
</div>
