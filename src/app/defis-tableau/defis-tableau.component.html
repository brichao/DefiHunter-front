
<button mat-mini-fab (click)="ajouterDefis()" aria-label="Creation defis">
  <mat-icon>add</mat-icon>
</button>


<mat-card *ngFor="let defi of (defis$ | async)">
  <mat-card-header>
    <mat-card-title>{{defi.id}} : {{defi.titre}}</mat-card-title>
    <mat-card-subtitle>{{defi.auteur}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Type : {{defi.nomType}}</p>
    <p>Arret : {{defi.codeArret}}</p>
    <p>Points : {{defi.points}}</p>
    <p>Dur√©e : {{defi.duree}}</p>
    <p>Points : {{defi.points}}</p>
    <p class="prologue">Prologue : </p>
    <p>{{defi.prologue}}</p>
    <iframe *ngIf="defi.id == 'D127'" width="500" height="315" src="https://www.youtube.com/watch?v=ZbA7aPTmlDY&t=207s" allowfullscreen></iframe>

    <p>{{defi.epilogue}}</p>
    <p class="commentaire">Commentaires : </p>
    <p>{{defi.commentaire}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="modifierDefis(defi)" aria-label="modification defis">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
