<mat-table [dataSource] = "defis$">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let defi"> {{defi.id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="titre">
    <mat-header-cell *matHeaderCellDef> Titre </mat-header-cell>
    <mat-cell *matCellDef="let defi"> {{defi.titre }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="auteur">
    <mat-header-cell *matHeaderCellDef> Auteur </mat-header-cell>
    <mat-cell *matCellDef="let defi"> {{defi.auteur }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let defi"> {{defi.description }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="modifier">
    <mat-header-cell *matHeaderCellDef> Modifier </mat-header-cell>
    <mat-cell *matCellDef="let defi">
      <button mat-icon-button (click)="modifierDefis(defi)" aria-label="modification defis">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['id', 'titre', 'auteur', 'description', 'modifier']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['id', 'titre', 'auteur', 'description', 'modifier']"></mat-row>
</mat-table>

<button mat-mini-fab (click)="ajouterDefis()" aria-label="Creation defis">
  <mat-icon>add</mat-icon>
</button>
